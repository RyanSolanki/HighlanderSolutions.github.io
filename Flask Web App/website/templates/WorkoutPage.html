<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout App</title>
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='WorkoutPage.css') }}"> 
</head>
<body>
    <div class="container">
        <h1 class="app-title">Create Workout</h1>
        <button id="addWorkoutButton" class="btn btn-primary">Add Workout</button>
        <p class="app-title">Current Exercises</p>
        <div id="workoutPage">
            <!-- Workouts will be dynamically added here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addWorkoutModal" tabindex="-1" role="dialog" 
        aria-labelledby="addWorkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addWorkoutModalLabel">Add Workout</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="workoutList" class="list-group">
                        <!-- Workouts will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

            <input type="number" id="sets" name="sets" value="1" min="1">
            <button type="button" id="modalButton">Sets</button>
            <div id="container"></div>
        </form>
    </dialog> -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='WorkoutPage.js') }}"></script>
</body>
</html>
