{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div style="text-align: center;">
    <h2>Workout</h2>
    <div id="calendarContainer">
        <p id="selectedDate"></p>
        <p id="demo"></p>
        <div style="display: flex; justify-content: space-between; width: 200px;">
            <select id="monthElement" onchange="load_calendar()"></select>
            <select id="yearElement" onchange="load_calendar()"></select>
        </div>
        <table id="calendarElement">
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </table>
        <button id="scheduleWorkoutButton">Schedule Workout</button>
    </div>
    <select id="exercisesDropdown"></select>
</body>
</html>
{% endblock %}
{% block additional_css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Calender.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='DarkTheme.css') }}">
{% endblock %}
{% block javascript %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="{{ url_for('static', filename='Calender.js') }}"></script>
{% endblock %}
