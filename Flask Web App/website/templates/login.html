{% extends "Base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-image: url('{{ url_for('static', filename='images/login.jpg') }}'); background-size: cover; background-position: center;">
    <div style="border: 1px solid #ccc; padding: 20px; border-radius: 5px; background-color: #8d8b8b; width: 600px">
        <form method="post" style="text-align: center;">
            <h3>Login</h3>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email" 
                    placeholder="Enter email"
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password" 
                    placeholder="Enter password"
                />
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="/Sign-up" class="btn btn-secondary">Sign Up</a>
        </form>
    </div>
</div>
{% endblock %}
